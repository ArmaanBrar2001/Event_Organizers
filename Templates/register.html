{% extends 'base.html' %}

{% block content %}

	<section class="reg-login">
		<div class="container">
			<div class="row">
				<div class="col-4">
					<div class="text-center">
						<div class="left-reg-login">
							<i class="fa fa-chevron-left fa-4x" aria-hidden="true"></i>
							<h2>Join Us</h2>
							<p>Register with us and get extra benefits while booking an event.
								Also get extra discounts on tickets of exclusive events.</p>
							<a href="{% url 'Home' %}"><button class="btn">Back to Home</button>
							</a>
						</div>
					</div>
				</div>
				<div class="col-8">
					<div class="text-center">
						<div class="reg-login-form">
							<h2>Register with Us</h2>
							<form action="register" method="POST">
								{% csrf_token %}
								
								<input type="email" name="email" placeholder="Email"><br><br>
								<input type="text" name="username" placeholder="Username"><br><br>
								<input type="password" name="password1" placeholder="Password"><br><br>
								<input type="password" name="password2"
								       placeholder="Retype Password"><br><br><br><br>
								<button type="submit" class="btn">Register</button>
							</form>
						</div>
					
						<div class="message">
							{% for message in messages %}
								<h3>{{ message }}</h3>
							{% endfor %}
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


{% endblock %}
