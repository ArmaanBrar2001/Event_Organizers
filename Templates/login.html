{% extends 'base.html' %}

{% block content %}

	<section class="reg-login">
		<div class="container">
			<div class="row">
				<div class="col-2"></div>
				
				<div class="col-8">
					<div class="text-center">
						<div class="reg-login-form">
							<h2>Login</h2>
							<form method="POST">
								{% csrf_token %}
								
								<input type="text" name="username" placeholder="Username"><br><br>
								<input type="password" name="password"
								       placeholder="Enter Password"><br><br><br><br>
								<button type="submit" class="btn">Login</button>
							</form>
						</div>
					
						<div class="message">
							{% for message in messages %}
								<h3>{{ message }}</h3>
							{% endfor %}
						</div>
					</div>
				</div>
				
				<div class="col-2"></div>
			</div>
		</div>
	</section>

{% endblock %}
