{% for home in home %}

	<header class="orange-header">
	    <div class="container">
		    <div class="row">
			    <div class="col-sm-4">
				    <div class="left-side">
					    <div class="row">
						    <div class="col-sm-6">
							    <i class="fa fa-envelope"></i>&nbsp;&nbsp;&nbsp; {{home.email}}
						    </div>
						    
						    <div class="col-sm-6">
							    <i class="fa fa-phone"></i>&nbsp;&nbsp;&nbsp;+ {{home.phone_code}} -
							    {{home.phone}}
						    </div>
					    </div>
				    </div>
			    </div>
					
			    <div class="col-sm-4"></div>
				
			    <div class="col-sm-4">
				    <div class="right-side">
					    <div class="row">
						    
                            {% if user.is_authenticated %}
							    <div class="col-sm-6">
								    Hello , {{user.username}}
							    </div>
							    
							    <div class="col-sm-6">
								    <a href="{% url 'logout' %}">Logout<span class="sr-only">
									    (current)</span></a>
							    </div>
						    
						    {% else %}
						        <div class="col-sm-6">
								    <a href="{% url 'register' %}"><i class="fa fa-user-plus"
							        aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Register</a>
							    </div>
							    
							    <div class="col-sm-6">
								    <a href="{% url 'login' %}"><i class="fa fa-lock"
                                   aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Login</a>
							    </div>
						    {% endif %}
					    </div>
				    </div>
			    </div>
		    </div>
	    </div>
    </header>


	<nav class="navbar bg-light navbar-expand-sm justify-content-center">
		<a class="nav-brand nav-logo" href="{% url 'Home' %}">
			{{ home.company_logo }}
		</a>
		<ul class="navbar-nav">
			<li class="nav-item nav-item-1 active">
				<a class="nav-link" href="{% url 'Home' %}">HOME</a>
				<hr class="underline-1">
			</li>
			
			<li class="nav-item nav-item-2 dropdown">
				<a class="nav-link" href="{% url 'Services' %}">EVENT REGISTRATION</a>
				<hr class="underline-2">
			</li>
			
			<li class="nav-item nav-item-3 ">
				<a class="nav-link" href="{% url 'About' %}">ABOUT US</a>
				<hr class="underline-3">
			</li>
			
			
			<li class="nav-item nav-item-4">
				<a class="nav-link" href="{% url 'Contact_Info_Form' %}">CONTACT US</a>
				<hr class="underline-4">
			</li>
			
		</ul>
	</nav>
{% endfor %}
